<script>
    var myIterable = {};
    myIterable[Symbol.iterator] = function* () {
        yield 1;
        yield 2;
        yield 3;
    };

    for (let value of myIterable) {
        console.log(value);
    }
    // 1
    // 2
    // 3

    console.log([...myIterable]); // [1, 2, 3]

    for (let val of ["one", "two", "three"]) {
        console.log(val);
    }
    // "one"
    // "two"
    // "three"

    function* gen() {
        yield* ["a", "b", "c"];
    }
    console.log(gen().next()); // {value: "a", done: false}

    var [a, b, c] = new Set(["a", "b", "c"]);
    console.log(a); // "a"
</script>
