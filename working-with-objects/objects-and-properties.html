<script>
    var car = new Object();
    car.make = "Ford";
    car.model = "Mustang";
    car.year = 1969;

    console.log(car.color); // undefined
    console.log(car["make"]); // "Ford"

    var obj = new Object(),
        str = "myString",
        rand = Math.random(),
        obj = new Object();

    obj.type = "Dot syntax";
    obj["date created"] = "String with space";
    obj[str] = "String value";
    obj[rand] = "Random number";
    obj[""] = "Empty string";
</script>
