<script>
    // Using object initializers (creating objects with literal notation)
    var obj = {
        property_1: "value_1",
        2: "value_2",
        "property_n": "value_n"
    };

    var myHonda = {
        color: 'red',
        wheels: 4,
        engine: {
            cylinders: 4,
            size: 2.2
        }
    };

    // Using a constructor function
    function Car(make, model, year, owner) {
        this.make = make;
        this.model = model;
        this.year = year;
        this.owner = owner;
    }

    function Person(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }

    var rand = new Person('Rand McKinnon', 33, 'M');
    var ken = new Person('Ken Jones', 39, 'M');

    var mycar = new Car('Eagle', 'Talon TSi', 1993, rand);
    var car1 = new Car('Nissan', '300ZX', 1992, ken);
    var car2 = new Car('Mazda', 'Miata', 1990, ken);

    // Using the Object.create method
    var Animal = {
        type: "Invertebrates",
        displayType: function () {
            console.log(this.type);
        }
    };

    var animal1 = Object.create(Animal);
    animal1.displayType(); // Invertebrates
    var fish = Object.create(Animal);
    fish.type = 'Fishes';
    fish.displayType() // Fishes
</script>
