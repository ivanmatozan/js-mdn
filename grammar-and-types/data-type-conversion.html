<script>
    console.log("The answer is " + 42); // "The answer is 42"
    console.log(42 + " is the answer"); // "42 is the answer"
    console.log("37" - 7); // 30
    console.log("37" + 7); // "377"
    console.log("37" + 7); // "377"

    console.log(parseInt("37")); // 37
    console.log(parseInt("37.4")); // 37
    console.log(parseInt("37.6")); // 37
    console.log(parseFloat("37")); // 37
    console.log(parseFloat("37.4")); // 37.4

    // An alternative method of retrieving a number from a string is with the + (unary plus) operator:
    console.log("1.1" + "1.1"); // "1.11.1"
    console.log((+ "1.1") + (+ "1.1")); // 2.2
</script>
