<script>
    console.log(Number.MAX_VALUE); // The largest representable number
    console.log(Number.MIN_VALUE); // The smallest representable number
    console.log(Number.POSITIVE_INFINITY); // Special positive infinite value; returned on overflow
    console.log(Number.NEGATIVE_INFINITY); // Special negative infinite value; returned on overflow
    console.log(Number.NaN); // Special "not a number" value

    console.log(Number.parseFloat("33.99")); // 33.99
    console.log(Number.parseInt("12")); // 12
    console.log(Number.isInteger(13)); // true
    console.log(Number.isInteger("13")); // false
    console.log(Number.isInteger(13.5)); // false
    console.log(Number.isNaN(30.5)); // false
    console.log(Number.isNaN(NaN)); // true
</script>
