<script>
    var a = [
        'Hydrogen',
        'Helium',
        'Lithium',
        'Beryllium'
    ];

    var a2 = a.map(function (s) {
        return s.length;
    });
    console.log(a2); // [8, 6, 9, 7]

    // Shorter functions
    var a3 = a.map(s => s.length);
    console.log(a3); // [8, 6, 9, 7]

    // Lexical this
    function Person() {
        this.age = 0;

        setInterval(() => {
            // Arrow functions capture the this value of the enclosing context
            this.age++;
        }, 1000);
    }

    var p = new Person();
</script>
