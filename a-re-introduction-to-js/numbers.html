<script>
    // Convert a string to an integer
    console.log(parseInt("123", 10)); // 123
    console.log(parseInt("010", 10)); // 123
    // Convert binary number to an integer
    console.log(parseInt("11", 2)); // 3
    console.log(+ "123"); // 123
    console.log(parseInt("number", 10)); // NaN (Not a number)
    console.log(NaN + 5); // Nan
    console.log(parseInt("10.2abc", 10)); // 10
    console.log(parseFloat("123.2")); // 123.2
    console.log(parseFloat("10.2abc")); // 10.2
</script>
